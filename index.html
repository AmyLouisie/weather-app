<!DOCTYPE html>
<html lang="en">
  <head>
    <script defer src="index.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <title>Weather.exe</title>
  </head>
  <body>
    <div class="weather-app">
      <div class="weather-app-header">
        <span class="weather-app-title">Weather-app.exe</span>
        <div class="window-controls">
          <button>-</button>
          <button>X</button>
        </div>
      </div>
      <div class="weather-app-content">
        <header>
          <form id="search-form">
            <input type="search" id="city-input" placeholder="Enter a location..." required />
            <input type="submit" value="Search" />
          </form>
        </header>
        <main>
          <div class="current-weather">
            <div class="weather-details">
              <h1 id="city-name"></h1>
              <p id="date-time">Humidity: <strong id="humidity"></strong>, Wind: <strong id="wind-speed"></strong></p>
            </div>
            <div class="current-temp">
              <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/rain-day.png" class="current-temp-icon" alt="Weather Icon">
              <span class="current-temp-value" id="current-temp"></span>
              <span class="current-temp-unit">°C</span>
              <span class="weather-condition-text" id="weather-condition-text">clear</span>
            </div>
          </div>

          <!-- Weather Forecast -->
          <div class="weather-forecast">
            <h2>5-Day Forecast</h2>
            <div class="forecast-container" id="forecast-container"></div>
          </div>
        </main>

        <footer>
          <p>
            This project was coded with ❤️ by
            <a href="https://github.com/AmyLouisie" target="_blank">Amy Ferrer</a>
            and is
            <a href="https://github.com/AmyLouisie/weather-app" target="_blank"> on GitHub</a>
            and
            <a href="https://weather-exe.netlify.app" target="_blank">hosted on Netlify!</a>
          </p>
        </footer>
      </div>
    </div>
  </body>
</html>
